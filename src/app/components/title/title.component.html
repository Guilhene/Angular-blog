<div class="conteiner__title">
    <div class="title__cabecario">
        <h1>{{blogTitle}}</h1>
        <div class="title__cabecario__paragrafo">
            <p>{{blogDescricao}}</p>
        </div>
        <div class="title__cabecario__icons">
            <a href="https://open.spotify.com/intl-pt"><img src="{{primaryImg}}" alt=""></a>
            <a href="https://www.linkedin.com/in/guilherme-duarte-625257303/"><img src="{{secondImg}}" alt=""></a>
        </div>
    </div>
    <div class="title__card">
        <div class="card-left">
            <div class="title">
                <h2>{{title}}</h2>
            </div>
            <div class="descricao">
                <p>{{descricao}}</p>
            </div>
            <div class="filter">
                <span>{{filtre1}}</span>
                <span>{{filtre2}} </span>
                <span>{{filtre3}}</span>
            </div>
        </div>
        <div class="card-reght">
            <div class="photor">
                <img src="https://i0.wp.com/www.nova-acropole.pt/wp-content/uploads/2017/01/arte_rupestre-jpg-webp.webp?fit=785%2C300&ssl=1" alt="">
            </div>
        </div>
    </div>
</div>
